# Dashboard backend configuration
server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug" # debug, release

# Basic Authentication
auth:
  username: "admin"
  password: "admin123"

# AI Agent configuration
agent:
  enabled: true
  # provider: "openai" # Options: openai, deepseek, ollama
  
  # OpenAI configuration
  # openai_api_key: "" # Set your OpenAI API key here or use OPENAI_API_KEY env var
  # model: "gpt-4o-mini" # gpt-4o-mini, gpt-4o, gpt-4-turbo, etc.
  
  # DeepSeek configuration (uncomment to use)
  provider: "deepseek"
  deepseek_api_key: "" # Or use DEEPSEEK_API_KEY env var
  model: "deepseek-chat" # deepseek-chat, deepseek-coder
  base_url: "https://api.deepseek.com/v1" # DeepSeek API endpoint
  
  # Custom API endpoint (optional, for OpenAI-compatible APIs)
  # base_url: "https://your-custom-api.com/v1"
  
  # For local LLM (future support)
  # local_model_url: "http://localhost:11434" # Ollama or other local LLM

# IP Address Management
# All clusters share the same network: 10.12.0.0/16
# Each cluster independently allocates IPs from this network
# Gateway: 10.12.0.1, IP allocation starts from: 10.12.0.10
# Note: Different clusters can have overlapping IPs (they are isolated networks)

# Storage configuration
storage:
  type: "file" # file or database
  
  # File storage (when type is "file")
  file:
    routes_file: "/etc/rustun/routes.json"
    routes_file_fallback: "./routes.json"
  
  # Database storage (when type is "database")
  # Uncomment and configure when switching to database
  # database:
  #   type: "mysql" # mysql, postgres, sqlite
  #   host: "localhost"
  #   port: 3306
  #   username: "rustun"
  #   password: "password"
  #   database: "rustun_dashboard"
  #   # For SQLite, use:
  #   # path: "./rustun.db"

# Legacy field for backward compatibility
rustun:
  routes_file: "/etc/rustun/routes.json"
  routes_file_fallback: "./routes.json"
